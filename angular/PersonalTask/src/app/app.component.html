<title>Personal Task</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="app.component.css">
<header>
  <h1>Personal Task Management </h1>
</header>
<div class="hii">
  <div class="left-content">
    <form #myForm="ngForm">
      <div class="form-group">
          <label for="Task Id">
              Id
          </label>
          <input type="text" 
                 class="form-control" 
                 name="taskId" 
                 #taskId="ngModel" ngModel
                 required
                 pattern="[0-9]+"
                  />
      </div>
<!-- <div *ngIf="taskId.touched">
<div *ngIf="taskId.errors?.['required']">
<b style="color: red;">Id required</b>
</div>
<div *ngIf="taskId.errors?.['pattern']">
<b style="color: red;">Invalid Id</b>
</div>
</div> -->
    <br><br>
    <div class="form-group">
      <label for="Task Name">
          Task Name
      </label>
      <input type="text" 
             class="form-control" 
             name="taskName" 
             #taskName="ngModel" ngModel
             required
             pattern="[a-z]+"
              />
  </div>
<!-- <div *ngIf="taskName.touched">
 <div *ngIf="taskName.errors?.['required']">
 <b style="color: red;">Task Name required</b>
 </div>
<div *ngIf="taskName.errors?.['pattern']">
 <b style="color: red;">Invalid TaskName</b>
 </div>
 </div> -->
    <br><br>
    <div class="form-group">
      <label for="Task Status">
          Task Status
      </label>
      <input type="text" 
             class="form-control" 
             name="taskStatus" 
             #empSalary="ngModel" ngModel
             required
             pattern="[a-z]+"
             />
  </div>
 <!-- <div *ngIf="taskStatus.touched">
  <div *ngIf="taskStatus.errors?.['required']">
  <b style="color: red;">Status required</b>
  </div>
<div *ngIf="taskStatus.errors?.['pattern']">
 <b style="color: red;">Invalid Status</b>
 </div> 
 </div>-->
    <br><br>
    <div class="button">
      <button class="btn btn-success" (click)="insertTask(myForm.value)" >
        Insert 
    </button>
&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="updateTask(myForm.value)">
        Update 
    </button>&nbsp;&nbsp;
    <button class="btn btn-danger" (click)="deleteTask(myForm.value)" >
        Delete 
    </button>&nbsp;&nbsp;
    <button class="btn btn-warning" (click)="findTask(myForm.value)">
        Find 
    </button>
    &nbsp;&nbsp;
    <button class="btn btn-info" (click)="findAllTask()">
        Find All
    </button>
    </div>
    </form>
    <div class="right-content">
      <h6>Task List</h6>
      <hr>
      {{result}}
      <div style="width: 100%;" *ngIf="flag">
        <table width="80%"  class="table table-borderd">
         <tr><th>Task Id</th><th>Task Name</th><th>Task Status</th></tr> 
          <tr *ngFor="let task of taskArr">
              <td> {{task.id}} </td><td> {{task.taskName}} </td><td> {{task.taskStatus}} </td>
          </tr>
       </table>
       </div>
    </div>
  </div>
